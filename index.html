<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/newsletterstyles.css">
    <link rel="stylesheet" href="css/fontstyles.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Project 3</title>
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the lates news on how your code is doing right in your inbox</p>
      <hr class="hr-header1">
      <hr class="hr-header2">
    </header>
    <main>
      <form action="" method="post">
        <fieldset>
          <legend>Contact Information</legend>
            <div class="contact-wrap">
              <div class="contact">
                <label for="">Full Name</label>
                <input class="more-space" type="text" id="" name="" placeholder="Required">
              </div>

              <div class="contact">
                <label for="">Email Address</label>
                <input class="more-space" type="email" id="" name="" placeholder="Required">
              </div>

              <div class="contact">
                <label for="">Phone Number</label>
                <input class="more-space" type="tel" id="" name="">
              </div>

              <div class="contact">
              <label for="">Street Address</label>
              <input class="more-space" type="text" id="" name="">
              </div>

              <div class="contact">
                  <label for="">City</label>
                  <input class="more-space" type="text" id="" name="">
              </div>

              <div class="contact">
                <label for="">State</label>
                <input class="more-space" type="text" id="" name="">
              </div>

              <div class="contact">
                <label for="">Zip Code</label>
                <input class="less-space" type="text" id="" name="">
              </div>
            </div>
        </fieldset>

        <hr class="hr-newsletter">

        <fieldset>
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>




          <div class="checkbox-group">
            <div class="new-box">
              <input type="checkbox" id="html">
              <label for="html" class="box-label"></label>
            </div>
            <div>
              <p>HTML News</p>
            </div>
          </div>
          <div class="checkbox-group">
            <div class="new-box">
              <input type="checkbox" id="css">
              <label for="css" class="box-label"></label>
            </div>
            <div>
              <p>CSS News</p>
            </div>
          </div><div class="checkbox-group">
            <div class="new-box">
              <input type="checkbox" id="js">
              <label for="js" class="box-label"></label>
            </div>
            <div>
              <p>Javascript News</p>
            </div>
          </div>












          <p>Newsletter Format</p>


          <div>
            <p>Other topics you'd like to hear about
            </p>
          </div>

          <div>
            <textarea name="name" rows="8" cols=""></textarea>
            <input type="submit" value="Sign Up">
          </div>

        </fieldset>
      </form>
    </main>
  </body>
</html>
